<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Login</title>
</head>

<body>
    <section class="container">
        <div class="form">
            <div>
                <label for="user">Usuário</label>
                <input type="email" name="email-user" id="email-user" class="email-user" title="email-user"
                    placeholder="Nome de Usuário">
            </div>
            <div>
                <label for="user">Senha</label>
                <input type="password" name="password-user" id="password-user" class="password-user"
                    title="password-user" placeholder="******">
            </div>
            <div>
                <button type="button">Entrar</button>
            </div>
            <div class="redes">
                <a href="#">Criar conta</a>
                <a href="#">Facebook</a>
            </div>

        </div>
    </section>
</body>

</html>
